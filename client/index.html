<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <meta name="msapplication-TileImage" content="/favicon.ico" />
    
    <!-- Critical CSS for instant background rendering -->
    <style>
      /* Critical background styles loaded immediately */
      .bg-gradient-matte {
        background: linear-gradient(135deg,
          hsl(248, 39%, 20%) 0%,
          hsl(252, 56%, 12%) 25%,
          hsl(0, 0%, 0%) 50%,
          hsl(248, 39%, 8%) 75%,
          hsl(0, 0%, 0%) 100%);
        background-attachment: fixed;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        contain: layout style paint;
      }
      
      /* Immediate root styles */
      #root {
        background-color: #000;
        min-height: 100vh;
        isolation: isolate;
      }
      
      /* Prevent flash of unstyled content */
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        overflow-x: hidden;
      }
      
      /* Critical spotlight containers for instant background */
      .spotlight-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 15;
        will-change: transform;
        transform: translateZ(0);
        contain: layout;
      }
      
      .spotlight-element {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        pointer-events: none;
        will-change: transform, opacity;
        backface-visibility: hidden;
        transform: translateZ(0);
      }
      
      /* Preload critical background gradients */
      .spotlight-top {
        background: radial-gradient(ellipse at center,
          rgba(46, 38, 137, 0.6) 0%,
          rgba(46, 38, 137, 0.4) 20%,
          rgba(46, 38, 137, 0.25) 40%,
          rgba(46, 38, 137, 0.12) 60%,
          transparent 100%);
        top: -20%;
        right: -30%;
        width: 120vw;
        height: 80vw;
        max-width: 1200px;
        max-height: 800px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
